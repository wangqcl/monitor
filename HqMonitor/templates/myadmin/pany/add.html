{% extends "myadmin/base.html" %}

{% block mainbody %}
    <h3>
        业务信息添加
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_pany_insert' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>添加会员信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">企业名称：</label>
                <div class="controls">
                    <input type="text" name="compname" class="input-xlarge" id="input01" value="" />
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" for="input01">企业IP：</label>
                <div class="controls">
                    <input type="text" name="compip" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">企业域名：</label>
                <div class="controls">
                    <input type="text" name="comprealm" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">端口：</label>
                <div class="controls">
                    <input type="text" name="compport" class="input-xlarge" id="input01" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">接入状态：</label>
                <div class="controls">
                    <input type="radio" name="accessstatus" class="input-xlarge" id="input01" value="0" /> 接入
                    <input type="radio" name="accessstatus" class="input-xlarge" id="input01" value="1" /> 未接入
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">接入节点：</label>
                <div class="controls">
                    <input type="text" name="accessnode" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">服务项：</label>
                <div class="controls">
                    <input type="text" name="serviceitems" class="input-xlarge" id="input01"/>
                </div>
            </div>
<!--            <div class="control-group">-->
<!--                <label class="control-label" for="input01">状态：</label>-->
<!--                <div class="controls">-->
<!--                    <input type="radio" name="state" class="input-xlarge" id="input01" value="1" /> 启用-->
<!--                    <input type="radio" name="state" class="input-xlarge" id="input01" value="0" /> 禁用-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">添加</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
