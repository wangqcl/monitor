{% extends "myadmin/base.html" %}

{% block mainbody %}
    <h3>
        会员信息管理
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_pany_update' comp.id %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>编辑会员信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">企业名称：</label>
                <div class="controls">
                    {{ comp.comp_name }}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">企业地址：</label>
                <div class="controls">
                    <input type="text" name="address" class="input-xlarge" id="input01" value="{{ comp.address }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">联系人：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" value="{{ comp.name }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">电话：</label>
                <div class="controls">
                    <input type="text" name="phone" class="input-xlarge" id="input01" value="{{ comp.phone }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">企业IP：</label>
                <div class="controls">
                    <input type="text" name="compip" class="input-xlarge" id="input01" value="{{ comp.comp_ip }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">企业域名：</label>
                <div class="controls">
                    <input type="text" name="comprealm" class="input-xlarge" id="input01" value="{{ comp.comp_realm }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">状态：</label>
                <div class="controls">
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="1"
                    {% if comp.state == 1 %}checked{% endif %} /> 启用
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="2"
                    {% if comp.state == 2 %}checked{% endif %} /> 禁用
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'myadmin_index' %}" class="btn">取消</a>
            </div>
        </fieldset>
    </form>
{% endblock %}
